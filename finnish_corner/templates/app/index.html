{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body"
               id="chatBox"
               style="height: 300px;
                      overflow-y: scroll"></div>
        </div>
        <form id="chatForm"  onsubmit="return false;">
          <div class="input-group mt-3">
            <textarea id="userMessage"
                      class="form-control"
                      placeholder="Type your message..."></textarea>
            <input type="hidden"
                   id="csrfToken"
                   name="csrfmiddlewaretoken"
                   value="{{ csrf_token }}" />
          </div>
          <div class="mt-2 ">
            <button type="button" id="sendButton" class="btn btn-primary">Send</button>
            <button id="simpleRecordButton"
                    class="btn btn-secondary "
                    onclick="event.preventDefault();">Start Recording</button>
            {% comment %} <label for="gptVersion">Choose GPT Version:</label> {% endcomment %}
            <select type="hidden"
                    id="gptVersion"
                    name="gptVersion"
                    class="form-control mt-2"
                    style="display: none">
              <option type="hidden" value="GPT3" selected>GPT3</option>
              <option type="hidden" value="GPT4">GPT4</option>
            </select>
          </div>
          <div class="mt-3">
            <audio id="audioPlayer" controls></audio>
          </div>
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
      </form>
    </div>
  </div>
  <script src="{% static '/js/app.js' %}"></script>
{% endblock content %}
